<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">

		<h2 class="text-center text-primary">Update Student Information</h2>
		<form class="form-group" th:object="${opestdinfo}" method="post">
			<table class="table table-bordered" style="margin: auto; width: 70%;">
				<tr>
					<td>
						Enter Student Id
					</td>
					<td>
						<input type="number" th:field="${opestdinfo.stdid}" required class="form-control" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Branch
					</td>
					<td>
						<input type="text" th:field="${opestdinfo.branch}" required class="form-control" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Course
					</td>
					<td>
						<input type="text" th:field="${opestdinfo.course}" required class="form-control" />
					</td>
				</tr>
				<td>
					Enter your Name
				</td>
				<td>
					<input type="text" th:field="${opestdinfo.name}" required class="form-control" />
				</td>
				</tr>
				<td>
					Enter Year
				</td>
				<td>
					<input type="text" th:field="${opestdinfo.year}" required class="form-control" />
				</td>
				</tr>
				<tr>
					<td>
					<td>
					
							
						<button type="submit" class="btn btn-primary">Update</button><a/>
						<a href="/home" class="btn btn-info">Home</a>
					</td>
					</td>
				</tr>
			</table>
		</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
