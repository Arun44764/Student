<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Database</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 style="color: red;text-align: center;">Student Information System</h2>
		<a href="/register">
			<button type="button" class="btn btn-primary">New Student</button>
		</a>
		<br>
		<br>
		<table class="table table-bordered">
			<thead>
				<tr>

					<th>Student Id</th>
					<th>Student Branch</th>
					<th>Student Course</th>
					<th>Student Name</th>
					<th>Student Year</th>
					<th>Delete</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${slist}">
					<td th:text="${s.stdid}"></td>
					<td th:text="${s.branch}"></td>
					<td th:text="${s.course}"></td>
					<td th:text="${s.name}"></td>
					<td th:text="${s.year}"></td>
					<td>
						<a th:href="@{/home/delete(id=${s.stdid})}">
							<button onclick="return confirm('Are you sure to delete Entry')"
								class="btn btn-danger">DELETE</button>
						</a>
						</td>
						<td> 
							<a th:href="@{/home/edit(id=${s.stdid})}" class="btn btn-primary">Edit</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
